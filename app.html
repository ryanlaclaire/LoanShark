     <!-- ==== MAIN SECTION ===-->
    <main class="flex-shrink-0">
       <div class="container mt-4">
        <h1 class="text-center">LOAN SHARK: Payment Calculator</h1>

            <div class="row row-cols-1 row-cols-lg-2 mt-4 gy-4">
                <div class="col col-lg-4 border-2 border-end">
                    <!--
                    <h4 class="lead">
                        An application that generates an amortization schedule for a simple interest loan.
                    </h4>
                    <h2 class="mt-4 border-bottom border-2">Instructions</h2>
                    <p>Enter the loan amount, the number of months of payments and the interest rate, then press cal .</p>
                    -->
                    <form class="row gy-2 gx-3 formColor">
                        <div class="col-12">
                            <label for="loanAmount">Loan Amount:</label>
                            <input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" aria-label="Loan Amount">
                        </div>
                        <div class="col-12">
                            <label for="months">Length of Loan (Months):</label>
                            <input id="months" type="number" class="form-control" placeholder="Term (Months) eg 60" aria-label="Term in Months">
                        </div>
                        <div class="col-12">
                            <label for="interestRate">Interest Rate:</label>
                            <input id="interestRate" type="number" class="form-control" placeholder="eg 3.5" aria-label="Interest Rate">
                        </div>

                        <div class="col d-flex justify-content-end align-items-end mt-5">
                            <button id="btnSubmit" type="button" class="btn btn-dark btn-lg align-self-end"><span class="appName"> Calculate</span></button>
                        </div>
                    </form>
                </div>
                <div class="col col-lg-8">
                    <div class="text-center">
                        <h3>Your Monthly Payments</h3>
                        <div class="col-12 mt-4">
                            <h1 id="payment"></h1>
                        </div>
                        <div class="container mt-4 ms-lg-5">
                            <div class="text-center text-lg-start">
                                <div class="row mt-3">
                                    <div class="col col-lg-8">Total Principal</div>
                                    <div id="principal" class="col ms-auto"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col col-lg-8">Total Interest</div>
                                    <div id="totInterest" class="col"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col col-lg-8">Total Cost</div>
                                    <div id="totCost" class="col totCost"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="table-responsive table_scroll_y custom_table_scroll">
                    <table class="table table-striped table-sm">
                        <thead class="tableHeader">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!-- Results go HERE!-->
                        </tbody>
                    </table>
                </div>
            </div>
